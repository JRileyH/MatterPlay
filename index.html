<script src="matter-evolve.js"></script>
<div>
    <button onclick="createComp()">spawn</button>
    <button onclick="wiggle()">wiggle</button>
</div>
<script>

// module aliases
var Engine = Matter.Engine,
    Render = Matter.Render,
    World = Matter.World,
    Bodies = Matter.Bodies,
    Common = Matter.Common,
    Composite = Matter.Composite,
    Constraint = Matter.Constraint;

//creation properties
var creationProperties = {
    //SPAWN
    x: 200,
    y: 100,

    //CREATURE
    maxWidth: 350,
    minWidth: 50,
    maxHeight: 250,
    minHeight: 50,

    //FEET
    maxFootNumber: 6,
    minFootNumber: 2,
    maxFootSize: 40,
    minFootSize: 5,
    maxFootFaces: 8,
    minFootFaces: 1

}

//creation action
function createComp() {
    World.add(engine.world, makeCreature(creationProperties));
}

function randomSpan(min,max)
{
    return Math.floor(Math.random()*(max-min+1)+min);
}

//random creature creation
var makeCreature = function(props){
    var creature = Composite.create({ label: 'Creature' });
    creature.attributes = {
        width: randomSpan(props.minWidth, props.maxWidth),
        height: randomSpan(props.minHeight, props.maxHeight),
        numberOfFeet: randomSpan(props.minFootNumber, props.maxFootNumber),
    };

    for(var i = 0; i < creature.attributes.numberOfFeet; i++) {
        var footSize = randomSpan(props.minFootSize, props.maxFootSize);
        var xSpawn = props.x + randomSpan(0, creature.attributes.width) - (footSize / 2);
        var ySpawn = props.y + randomSpan(0, creature.attributes.height) - (footSize / 2);
        var body = Bodies.circle(xSpawn, ySpawn, footSize);
        Composite.addBody(creature, body);
    }


    /*var bodyA = Bodies.circle(100, 100, 10);
    var bodyB = Bodies.circle(250, 100, 50);
    var bodyC = Bodies.circle(50, 150, 20);
    var bodyD = Bodies.circle(120, 10, 40);
    Composite.addBody(creature, bodyA);
    Composite.addBody(creature, bodyB);
    Composite.addBody(creature, bodyC);
    Composite.addBody(creature, bodyD);
    Composite.addConstraint(creature, Constraint.create(Common.extend({ bodyA: bodyB, bodyB: bodyA })));
    Composite.addConstraint(creature, Constraint.create(Common.extend({ bodyA: bodyC, bodyB: bodyA })));
    Composite.addConstraint(creature, Constraint.create(Common.extend({ bodyA: bodyD, bodyB: bodyA })));*/
    creature.flex = function(l){
        for(var i in this.constraints){
            var amt = 0;
            Math.random()>0.5 ? amt = Math.floor(Math.random()*l) : amt = -Math.floor(Math.random()*l);
            this.constraints[i].length+=amt;
        }
    }

    console.log(creature.attributes);
    return creature;
}

// create an engine
var engine = Engine.create();

// create a renderer
var render = Render.create({
    element: document.body,
    engine: engine
});

var body = function () {
    var alt = Math.random();
    return Bodies.circle(400+alt, 20, 23, {
        density: 0.0005,
        frictionAir: 0.04,
        restitution: 0.9,
        friction: 0.01
    });
}

var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });
var wallR = Bodies.rectangle(10, 300, 5, 550, { isStatic: true });
var wallL = Bodies.rectangle(790, 300, 5, 550, { isStatic: true });
World.add(engine.world, [ground, wallR, wallL]);

function wiggle() {
    for(var i in engine.world.composites){
        var creature = engine.world.composites[i];
        if(creature.hasOwnProperty('flex')){
            creature.flex(50);
        }
    }
}

// run the engine
Engine.run(engine);

// run the renderer
Render.run(render);

</script>
